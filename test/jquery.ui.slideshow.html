<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slideshow Widget Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.ui.slideshow.js"></script>
  <script src="jquery.ui.slideshow_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">jQuery UI Slideshow WIdget Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  	<ul class="slideshow" data-loop data-first-slide="2" data-transition="slidehorz" data-show-nav="false">
  		<li><img src="../img/dead-animal.jpg" alt="Dead Animal" /></li>
  		<li><img src="../img/teddy-bears.jpg" alt="Teddy Bears" /></li>
  		<li><img src="../img/twilight-blade.jpg" alt="Twilight Blade" /></li>
  		<li><img src="../img/victims.jpg" alt="Victims" /></li>
  		<li><img src="../img/when-i-was-young.jpg" alt="When I Was Young" /></li>
  	</ul>
  </div>
</body>
</html>
